<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id='homeHead'>HOME</h3>
                <div class="score-box">
                    <p id="home" class="score">0</p>
                </div>
                <div class="score-button">
                    <button class="score-add" onclick="onePoint(document.getElementById('home').innerText, document.getElementById('home'))">+1</button>
                    <button class="score-add" onclick="twoPoint(document.getElementById('home').innerText, document.getElementById('home'))">+2</button>
                    <button class="score-add" onclick="threePoint(document.getElementById('home').innerText, document.getElementById('home'))">+3</button>
                </div>
            </div>
            <div>
                <h3 id='guestHead'>GUEST</h3>
                <div class="score-box">
                    <p id="guest" class="score">0</p>
                </div>
                <div class="score-button">
                    <button class="score-add" onclick="onePoint(document.getElementById('guest').innerText, document.getElementById('guest'))">+1</button>
                    <button class="score-add" onclick="twoPoint(document.getElementById('guest').innerText, document.getElementById('guest'))">+2</button>
                    <button class="score-add" onclick="threePoint(document.getElementById('guest').innerText, document.getElementById('guest'))">+3</button>
                </div>
            </div>
            <button class="new-game" onclick="resetGame()">New Game</button>
        </div>   
        <script src="index.js"></script>
    </body>
</html>
